name: Performing Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/perform-test.yml'
      - 'src/**'
      - 'tests/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/perform-test.yml'
      - 'src/**'
      - 'tests/**'
      - 'pnpm-lock.yaml'

jobs:
  run-tester:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        prettier-version: [v3.6, v3.7]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: testing-prettier-${{ matrix.prettier-version }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v2
        with:
          run_install: false
      - name: Reinstall dependencies
        # Refs: https://github.com/oxc-project/oxc/issues/14598#issuecomment-3404260748
        run: |
          rm -rf node_modules
          pnpm install
      - name: Perform a test
        run: pnpm run test
